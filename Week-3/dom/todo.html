<html>

<head>
    <link rel="stylesheet" href="style2.css">
</head>

    <body>
        <!-- <div id="todoContainer"></div> -->
        <input class="inp" type="text" name="" id="" placeholder="Add Todo...">
        <button class="but1" onclick="addTodo()">Add Todo</button>

    </body>

    <script>

        let ctr = 1;

        function deleteTodo(index){
            const element = document.getElementById("todo-" + index);
            element.parentNode.removeChild(element);
        }


        function addTodo(){
            const inputEl = document.querySelector("input");
            const value = inputEl.value;


            const newDivEl = document.createElement("div");
            newDivEl.setAttribute("id", "todo-" + ctr);
            newDivEl.innerHTML = "<div>" + value + '</div><button class="but2" onclick="deleteTodo(' + ctr + ')"> Delete </button>';
           
            document.querySelector("body").appendChild(newDivEl);
            ctr = ctr + 1;
        }
    </script>
</html>
