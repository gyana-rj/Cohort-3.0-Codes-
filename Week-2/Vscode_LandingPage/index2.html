<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: yellow;
            width: 1200px;
            height: 500px;
            margin: 0 auto;
        }
        .content {
            height: 100%; /* Inherit height from .container */
        }
        .vertical-center{
            display: flex;
            justify-content: center;
            align-items: center; /* Center horizontally and vertically */
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="content">
            <div class="vertical-center">
                <h1>Hello World</h1>
            </div>
       </div>
    </div>
</body>
</html>
